<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="css/favicon.ico"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>User Data LookUp</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mb-4 m-auto">
                <h2 style="font-family: 'Major Mono Display', monospace;"
                    class="text-center mb-3">
                    <i style="color: greenyellow"class="fas fa-users fa-2x"></i>    
                        User Data LookUp
                </h2>
                <div class="text-primary text-center mb-2 text-success">
                    <small class="lead mb-1">Please enter your search criteria</b>   
                </div>

                <div class="form-group">
                    <input 
                            type="text" 
                            placeholder="Search users info by first name, surname or company ..."
                            class="form-control form-control-md border border-success"
                            id="search">
                </div>
                <div id="match"> </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
